<!DOCTYPE html>
<html>
<head>
  <title>JS MVC ToDoList</title>
  <script src="eventDispatcher.js"></script>
  <script src="taskModel.js"></script>
  <script src="taskView.js"></script>
  <script src="taskController.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="js-container">
      <input type="text" id="js-task-textbox">
      <input type="button" id="js-add-task-button" value="Add Task">

      <div id="js-tasks-container"></div>

      <input type="button" id="js-complete-task-button" value="Complete Tasks">
      <input type="button" id="js-delete-task-button" value="Delete Tasks">
  </div>

</body>
</html>
